<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offer Letter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .envelope {
            width: 380px;
            height: 240px;
            background: #fff;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-radius: 12px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .envelope:hover {
            transform: scale(1.05) translateY(-15px) rotate(2deg);
            box-shadow: 0 25px 40px rgba(0,0,0,0.25);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            border-style: solid;
            border-width: 120px 190px 0 190px;
            border-color: #ff6b6b transparent transparent transparent;
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }

        .envelope::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            border-style: solid;
            border-width: 55px 190px 0 190px;
            border-color: #ff5252 transparent transparent transparent;
            transform: rotateX(180deg);
            transform-origin: bottom;
        }

        .envelope:hover::before {
            transform: rotateX(180deg);
        }

        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 85%;
            background: linear-gradient(to bottom, #ffffff 0%, #f8f9fa 100%);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            z-index: 1;
        }

        h1 {
            font-size: 1.6em;
            color: #ff5252;
            margin-bottom: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }

        p {
            color: #4a4a4a;
            font-size: 1.1em;
            line-height: 1.6;
            margin: 12px 0;
            font-weight: 500;
        }

        .stamp {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 55px;
            height: 65px;
            background: linear-gradient(45deg, #ffd700, #ffa726);
            border-radius: 4px;
            z-index: 3;
            border: 2px solid #ff9800;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .stamp:hover {
            transform: rotate(10deg);
        }

        .stamp::after {
            content: 'â™¥';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff5252;
            font-size: 28px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .envelope {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <a href="conditional.html" style="text-decoration: none;">
        <div class="envelope">
            <div class="stamp"></div>
            <div class="letter">
                <h1>Congratulations!</h1>
                <p>You have been offered the position of "Partner" in Sanju's life</p>
                <p>Click to view your offer letter</p>
            </div>
        </div>
    </a>
    <div id="confetti"></div>
    <script src="confetti.js"></script>
    <script>
        const envelope = document.querySelector('.envelope');
        envelope.addEventListener('mouseenter', function() {
            triggerConfetti();
        });
    </script>
</body>
</html>
